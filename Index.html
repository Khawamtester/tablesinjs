<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table in HTML</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div>
        <h2>Editable HTML Table Cells</h2>
    </div>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Age</th>
            <th>Salary</th>
        </tr>
        </thead>
        <tbody>
            <tr>
            <td> Tiger nixon</td>
            <td>System Architect</td>
            <td>61</td>
            <td>320,800</td>
            </tr>
            <tr>
            <td>Ashton Cox</td>
            <td>junior Technical Author</td>
            <td>66</td>
            <td>86,000</td>
            </tr>
            <tr>
            <td>Cedric Kelly</td>
            <td>Senior JavaScript Developer</td>
            <td>22</td>
            <td>433,060</td>
            </tr>
            <tr>
            <td>Airi Satou</td>
            <td> Accountant</td>
            <td>33</td>
            <td>162,700</td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
